<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>用户信息</title>
<link rel="stylesheet" href="__PUBLIC__/lib/bootstrap/css/bootstrap.min.css">
<script src="__PUBLIC__/lib/bootstrap/js/jquery.min.js"></script>
<script src="__PUBLIC__/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/lib/layer/layer.js" type='text/javascript'></script>
</head>
<body>
<table  id="allContainer" style="width:100%; height:100%; margin:0 auto; " class="table  table-striped table-bordered table-condensed text-center" >
	<tr>
		<td colspan="5" style="vertical-align: middle;">
				<div style="width: 80%; float: left;"><h3>工作计划管理</h3></div>
				<div style="width: 20%; float: right; margin: 0 auto;" >
					<h3>Hi,{$userInfo.name}  星期{$dayInfo.w} <a href="__APP__/Home/Index/logout"  class="btn btn-default" role="button"  style="text-decoration:none;">退出</a></h3>
				</div>
		</td>
	</tr>
	<tr>
		<td width="15%" height="100%" style="vertical-align: middle;">
			<table class="table  table-striped table-bordered table-condensed text-center"  style="margin:0 auto;">
				<tr>
					<td>
						<a  target="mainFrame" href="__APP__/Home/Index/modifyWorkPlan" style="text-decoration:none;" id="tips_modifyworkplan"><h3>编辑工作计划</h3></a>
					</td>
				</tr>
				<tr>
					<td>
						<a  target="mainFrame" href="__APP__/Home/Index/showAllWorkPlan"  style="text-decoration:none;" id="tips_showallworkplan"><h3>历史工作计划</h3></a>
					</td>
				</tr>				
				<tr>
					<td>
						<a  target="mainFrame" href="__APP__/Home/Index/importLastDayPlay" style="text-decoration:none;" id="tips_importLastDayPlay"><h3>导入未完计划</h3></a>
					</td>
				</tr>
				<tr>
					<td>
						<a  target="mainFrame" href="__APP__/Home/Index/downChart"  style="text-decoration:none;" id="tips_downchart"><h3>下载工作计划</h3></a>
					</td>
				</tr>
				<tr>
					<td>
						<a  target="mainFrame" href="__APP__/Home/Index/downWord"  style="text-decoration:none;" id="tips_downchart"><h3>下载工作汇报</h3></a>
					</td>
				</tr>
			</table>
		</td>
		<td width="85%" height="100%" style="margin: 0 auto; ">
		  <iframe name="mainFrame" id="mainFrame" style="width: 100%;height: 100%; padding: 0; border: 0;"
			src="__APP__/Home/Index/modifyWorkPlan"></iframe>
		</td>
	</tr>
</table>
<script type="text/javascript">
	layer.use('extend/layer.ext.js'); //载入layer拓展模块
	$(document).ready(function() {
		var height = window.innerHeight;
		$("#allContainer").css("height", height);

		$("#tips_modifyworkplan").hover(function() {
			layer.tips('只能编辑今天计划', '#tips_modifyworkplan', { tips : [ 1, '#78BA32' ] });
		}, function() {
		});
		$("#tips_importLastDayPlay").hover(function() {
			layer.tips('导入上一次未完成计划', '#tips_importLastDayPlay', { tips : [ 1, '#78BA32' ] });
		}, function() {
		});
		
		
	});
</script>
</body>
</html>
