<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>历史工作计划</title>
<link rel="stylesheet" href="__PUBLIC__/lib/bootstrap/css/bootstrap.min.css">
<script src="__PUBLIC__/lib/bootstrap/js/jquery.min.js"></script>
<script src="__PUBLIC__/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/lib/My97DatePicker/WdatePicker.js" type='text/javascript'></script>
<style type="text/css">
.num{
			margin-left: 5px;
			margin-right: 5px;
		}
</style>
</head>
<body>
<table style="width:100%; height:100%; margin:0 auto; " class="table  table-striped table-bordered table-condensed text-center" >
<tr>
	<td style="vertical-align: middle; width: 15%;">日期</td>
	<td style="vertical-align: middle; width: 85%; vertical-align: middle; width: 80%;padding: 0px;border: 0px;">
		<table  style="width:100%; height:100%; margin:0 auto; " class="table  table-striped table-bordered table-condensed text-center" >
			<tr><td colspan="5">计划</td></tr>
			<tr>
				<td style="width: 30%; vertical-align: middle;">工作计划</td>
				<td style="width: 10%; vertical-align: middle;">目前进度</td>
				<td style="width: 10%; vertical-align: middle;">今日完成进度</td>
				<td style="width: 10%; vertical-align: middle;">完成日期</td>
				<td style="width: 10%; vertical-align: middle;">Tips</td>
			</tr>
		</table>
	</td>
</tr>
<volist name="PlanListDateGroup" id="vo">
	<tr>
		<td style="vertical-align: middle; width: 15%;">{$vo.date}</td>
		<td style="vertical-align: middle; width: 85%; vertical-align: middle; width: 80%;padding: 0px;border: 0px;" >
			<table  style="width:100%; height:100%; margin:0 auto; " class="table  table-striped table-bordered table-condensed text-center" >
				<volist name="vo.data" id="item">
					<tr>
						<td style="width: 30%; text-align: left; vertical-align: middle;">{$key+1}、{$item.plan}</td>
						<td style="width: 10%; vertical-align: middle;">{$item.progress}%</td>
						<td style="width: 10%; vertical-align: middle;">
							<if condition="$item.pprogress eq 100 ">
								<span class="btn btn-success">{$item.pprogress}%</span>
							<else />
								<span class="btn btn-info">{$item.pprogress}%</span>
							</if>
							
						</td>
						<td style="width: 10%; vertical-align: middle;">{$item.cdate}</td>
						<td style="width: 10%; vertical-align: middle;">{$item.Warning}</td>
					</tr>
				</volist>
			</table>
		</td>
	</tr>
</volist>
<tr style="min-height: 46px;">
	<td colspan="5" style=" height: 44px;">{$today}{$show}</td>
</tr>
</table>
</body>
</html>
